application: rara-muri
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /robots\.txt
  static_files: robots.txt
  upload: robots\.txt

- url: /google124ce50fa0d93d82\.html
  static_files: google124ce50fa0d93d82.html
  upload: google124ce50fa0d93d82\.html

- url: /sitemap\.xml
  static_files: sitemap.xml
  upload: sitemap\.xml

- url: /static
  static_dir: static

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
